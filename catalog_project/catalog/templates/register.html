<!-- register.html -->
{% extends 'base.html' %} {% block content %}
<h2>Register</h2>

{% if messages %}
<div class="alert alert-info">
  {% for message in messages %} {{ message }} {% endfor %}
</div>
{% endif %}

<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
